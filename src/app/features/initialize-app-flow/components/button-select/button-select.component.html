<ion-button
  [ngStyle]="{ 
    'border-color': (selected ? color : ''), 
    'opacity': (selected ? '1' : '0.3')
  }"
  (click)="!selected ? $selectEvent.emit() : null"
>
  <i 
    *ngIf="text === 'Uomo'"
     class="fa fa-mars"
     [ngStyle]="{'color': color}"
  ></i>
  <i 
    *ngIf="text === 'Donna'"
    class="fa fa-venus"
    [ngStyle]="{'color': color}"
    ></i>

  {{text}}
</ion-button>
