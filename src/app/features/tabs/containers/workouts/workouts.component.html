<nf-header title="Allenamenti"></nf-header>

<div class="container" *ngIf="getCardsTrainer$ | async as cards">
    
    <div style="text-align: center;">
        <img class="logo" src="./assets/img/logo-trainer.svg" alt="">
    </div>

    <div class="card-container">
       <h2>Seleziona cosa vuoi allenare</h2>  
        <div>
            <ion-card *ngFor="let card of cards; first as isFirst" button="true" mode="ios"
                (click)="navToLevel(card.titolo, card.imgUrl)"
                [class.first]="isFirst"
                [style.background-image]="'url('+ card.imgUrl +')'"
                [style.background-size]="'cover'" 
                >
                <h2>{{card.titolo}}</h2> 
                <img [src]="card.imgUrl" >
            </ion-card>
        </div>
    </div>
    
</div>

<ng-template #skeleton>
    <div class="container">
        <div style="text-align: center;">
            <img class="logo" src="./assets/img/logo-trainer.svg" alt="">
        </div>
        <div class="card-container">
            <h2>Seleziona cosa vuoi allenare</h2> 
    
            <div>
                <ion-card>
                    <ion-skeleton-text animated style="height: 15vh"></ion-skeleton-text>
                </ion-card>
                <ion-card>
                    <ion-skeleton-text animated style="height: 15vh"></ion-skeleton-text>
                </ion-card>
            </div>
        </div>
    </div>


    <!-- <div>
        <ion-skeleton-text animated style="height: 100%"></ion-skeleton-text>
    </div> -->
</ng-template>
