<nf-header [title]="(getMuscleGroupSelected$ | async)" [showBackButton]="true"
  imgUrl="https://firebasestorage.googleapis.com/v0/b/app-norman-pt.appspot.com/o/uomo%2Fimg%2Fdorso.png?alt=media&token=01213d29-70f3-4216-88ea-46bc8e54213b">
</nf-header>

<ion-content *ngIf="getLevels$ | async as levels">

  <ion-item *ngFor="let level of levels | keyvalue" (click)="navToCardTrainer(level.key)">

    <nf-level-number *ngIf="level.key === 'livello1'" numberLevel="1" backgroundColor="limegreen">
    </nf-level-number>

    <nf-level-number *ngIf="level.key === 'livello2'" numberLevel="2" backgroundColor="orange">
    </nf-level-number>

    <nf-level-number *ngIf="level.key === 'livello3'" numberLevel="3" backgroundColor="red">
    </nf-level-number>

    <ion-label *ngIf="level.key === 'livello1'">
      <h2>Livello 1</h2>
      <p>Intensità: leggera</p>
    </ion-label>

    <ion-label *ngIf="level.key === 'livello2'">
      <h2>Livello 2</h2>
      <p>Intensità: media</p>
    </ion-label>

    <ion-label *ngIf="level.key === 'livello3'">
      <h2>Livello 3</h2>
      <p>Intensità: alta</p>
    </ion-label>

    <ion-icon name="chevron-forward-outline"></ion-icon>

  </ion-item>

</ion-content>
